<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Attività</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="notepad">
            <ul>
                <li  v-for="(item, i) in list" :class="taskStatus(item.completed)">
                    {{item.attività}}
                    <button @click="removeTask(i)">X</button>
                </li>
            </ul>
        </div>
        <input @keyup="addTask" type="text" v-model="newTask.attività">
        <button @click="addTask">Aggiungi attività</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
